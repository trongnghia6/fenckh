  <style>
    /* Style cho navbar */
    .navbar-top {
        background-color: #f9f5e6; /* Màu nền vàng nhạt */
        padding: 10px 20px;
    }
    .navbar-brand {
        display: flex;
        align-items: center;
        color: #d42f2f; /* Màu chữ đỏ */
        font-weight: bold;
        padding-left: 15px;
        margin-bottom: 10px;
    }
    .navbar-brand img {
        margin-left: 10%;
        height: 120px; /* Kích thước logo */
        margin-right: 15px;
    }
    .navbar-title {
        text-align: center;
        line-height: 1.2;
    }
    .navbar-title .main-title {
        font-size: 1.8rem;
        color: #d42f2f;
        font-weight: bold;
    }
    .navbar-title .sub-title {
        font-size: 1.1rem;
        color: #d5a253;
    }
    .navbar-bottom {
        background-color: blue; /* Màu nền cam */
         padding: 5px;
         justify-content: space-around;
         box-shadow: 0 10px 15px rgba(159, 9, 9, 0.2), 0 4px 6px rgba(185, 12, 12, 0.1); /* Hiệu ứng bóng đổ 3D */
         position: relative;
         transform-style: preserve-3d;
    }
    .navbar-bottom .nav-link {
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        padding: 5px 10px;
        margin-right: 15px;
    }
    .navbar-bottom .nav-link:hover {
        color: black;
        background-color: #f8f5f4; /* Màu cam đậm hơn khi hover */
        transform: perspective(500px) translateZ(10px); /* Tạo hiệu ứng nổi 3D */
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
    }
    .login {
        color: red;
        font-weight: bold;
    }
</style>
</head>

<!-- Phần trên của navbar chứa logo và tiêu đề -->
<nav class="navbar-top">

</html>
<div class="container">
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Dashboard</a>
  </nav>

  <!-- Dashboard Summary Cards -->
  <div class="row mt-4">
      <!-- Total Students -->
      <div class="col-md-3">
          <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-users"></i> Tổng Số Tiết Quy Chuẩn</h5>
                  <p class="card-text display-4">300</p>
              </div>
          </div>
      </div>
      <!-- Total Classes -->
      <div class="col-md-3">
          <div class="card text-white bg-success mb-3">
              <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-chalkboard-teacher"></i> Số Lớp Học</h5>
                  <p class="card-text display-4">10</p>
              </div>
          </div>
      </div>
      <!-- Graded Tests -->
      <div class="col-md-3">
          <div class="card text-white bg-warning mb-3">
              <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-file-alt"></i> Số tiết đã hoàn thành</h5>
                  <p class="card-text display-4">179</p>
              </div>
          </div>
      </div>
      <!-- Completion Rate -->
      <div class="col-md-3">
          <div class="card text-white bg-danger mb-3">
              <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-tasks"></i> Tỉ Lệ Hoàn Thành</h5>
                  <p class="card-text display-4">59,9%</p>
              </div>
          </div>
      </div>
  </div>

  <!-- Charts Section -->
  <div class="row mt-4">
      <!-- Bar Chart -->
      <div class="col-md-6">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Số Lượng Sinh Viên Theo Lớp</h5>
                  <canvas id="studentChart"></canvas>
              </div>
          </div>
      </div>

      <!-- Pie Chart -->
      <div class="col-md-6">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Tỉ Lệ Bài Kiểm Tra Hoàn Thành</h5>
                  <canvas id="completionChart"></canvas>
              </div>
          </div>
      </div>
  </div>
</div>

<script src="/bootstrap/dist/js/jquery-3.7.1.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function () {
    // Bắt sự kiện click vào các phần tử có class 'send-option'
    $('.year').click(function (e) {
      e.preventDefault(); // Ngăn chặn hành động mặc định của thẻ <a>
      var selectedText = $(this).text(); // Lấy nội dung văn bản của phần tử được click
      $('#selectYear').text(selectedText); // Thay đổi nội dung của nút 'selectSend'
    });
  });
  $(document).ready(function () {
    // Bắt sự kiện click vào các phần tử có class 'send-option'
    $('.dot').click(function (e) {
      e.preventDefault(); // Ngăn chặn hành động mặc định của thẻ <a>
      var selectedText = $(this).text(); // Lấy nội dung văn bản của phần tử được click
      $('#selectDot').text(selectedText); // Thay đổi nội dung của nút 'selectSend'
    });
  });
</script>
