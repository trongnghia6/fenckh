<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Học Viện Kỹ Thuật Mật Mã</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <style>
        .container-fluid{
            background-image: url('/picture/nennav.png');
            background-size: cover;
        }
        .navbar{
            padding-top: 0px;
            padding-bottom: 0px;
        }
        .navbar-nav{
            margin-right: 3%;
        }
        .navbar-brand {
            margin-left: 5%;
            font-weight: bold;
            color: #ff514e;
            font-size: 400%;
            align-items: center;
        }
        .navbar-brand span {
            font-size: 30px;
            color: black;
        }
        .navbar-brand img{
            margin-bottom: 15px;
            width: 80px;

        }
        .nav-item a {
            color: black;
        }
        .nav-item a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .btn-signin {
            border: 2px solid #ff514e;
            border-radius: 30px;
            padding: 5px 15px;
            color: #ff514e;
            font-weight: bold;
            margin-left: 20px;
        }
        .btn-login {
            background-color: #ff514e;
            margin-left: 10%;
            border-radius: 30px;
            padding: 5px 15px;
            color: white;
            font-weight: bold;
        }
        .blue-bar {
  height: 10px; /* Chiều cao của thanh ngang */
  background-color: #289dc9; /* Màu xanh */
  width: 100%;
}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid d-flex ">
    <a class="navbar-brand" href="#"><img src="/picture/logo-hvktmm.png" alt="logo"> KMA<span>  Office of Training </span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Xem thông tin GV</a>
        </li>
        <li class="nav-item">
          <a class="nav-link border-right pr-3" href="#">Import</a>
        </li>
        <li class="nav-item border-right pr-3">
          <a class="nav-link" href="#">Duyệt</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-signin" href="#">Sign-In</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-login" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="blue-bar"></div>
<div class="container">
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Dashboard</a>
  </nav>

  <!-- Dashboard Summary Cards -->
  <div class="row mt-4">
      <!-- Total Students -->
      <div class="col-md-3">
          <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-users"></i> Tổng Số Tiết Quy Chuẩn</h5>
                  <p class="card-text display-4">300</p>
              </div>
          </div>
      </div>
      <!-- Total Classes -->
      <div class="col-md-3">
          <div class="card text-white bg-success mb-3">
              <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-chalkboard-teacher"></i> Số Lớp Học</h5>
                  <p class="card-text display-4">10</p>
              </div>
          </div>
      </div>
      <!-- Graded Tests -->
      <div class="col-md-3">
          <div class="card text-white bg-warning mb-3">
              <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-file-alt"></i> Số tiết đã hoàn thành</h5>
                  <p class="card-text display-4">179</p>
              </div>
          </div>
      </div>
      <!-- Completion Rate -->
      <div class="col-md-3">
          <div class="card text-white bg-danger mb-3">
              <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-tasks"></i> Tỉ Lệ Hoàn Thành</h5>
                  <p class="card-text display-4">59,9%</p>
              </div>
          </div>
      </div>
  </div>

  <!-- Charts Section -->
  <div class="row mt-4">
      <!-- Bar Chart -->
      <div class="col-md-6">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Số Lượng Sinh Viên Theo Lớp</h5>
                  <canvas id="studentChart"></canvas>
              </div>
          </div>
      </div>

      <!-- Pie Chart -->
      <div class="col-md-6">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Tỉ Lệ Bài Kiểm Tra Hoàn Thành</h5>
                  <canvas id="completionChart"></canvas>
              </div>
          </div>
      </div>
  </div>
</div>

<script src="/bootstrap/dist/js/jquery-3.7.1.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function () {
    // Bắt sự kiện click vào các phần tử có class 'send-option'
    $('.year').click(function (e) {
      e.preventDefault(); // Ngăn chặn hành động mặc định của thẻ <a>
      var selectedText = $(this).text(); // Lấy nội dung văn bản của phần tử được click
      $('#selectYear').text(selectedText); // Thay đổi nội dung của nút 'selectSend'
    });
  });
  $(document).ready(function () {
    // Bắt sự kiện click vào các phần tử có class 'send-option'
    $('.dot').click(function (e) {
      e.preventDefault(); // Ngăn chặn hành động mặc định của thẻ <a>
      var selectedText = $(this).text(); // Lấy nội dung văn bản của phần tử được click
      $('#selectDot').text(selectedText); // Thay đổi nội dung của nút 'selectSend'
    });
  });
</script>

</body>
</html>
